<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sofia Eriksen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="w3.css">

    <!-- Self-hosting Helvetica Neue font -->
    <style>
        @font-face {
            font-family: 'Helvetica Neue';
            src: url('fonts/HelveticaNeue-Regular.woff2') format('woff2'),
                 url('fonts/HelveticaNeue-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Helvetica Neue';
            src: url('fonts/HelveticaNeue-Bold.woff2') format('woff2'),
                 url('fonts/HelveticaNeue-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }

        /* Apply Helvetica Neue font globally */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1, h2, h3, p {
            margin-bottom: 20px; /* Consistent margin between headings and paragraphs */
        }

        /* Navbar styling */
        .w3-bar {
            margin-bottom: 20px; /* Adjust spacing below navbar */
        }

        /* Add more spacing to the sections */
        .w3-container {
            margin-bottom: 40px; /* Ensure enough spacing between sections */
        }

        .w3-row {
            margin-top: 20px; /* Adjust margin between row elements */
        }

        /* Adjust spacing between text and social icons */
        .w3-col.l6.m6.s12 {
            margin-bottom: 20px;
        }

        .w3-display-container img {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        /* Ensure consistent spacing on headings */
        h3 {
            margin-bottom: 20px;
            letter-spacing: normal; /* Fix letter-spacing inconsistency */
        }

        /* Fix letter-spacing issues in paragraphs */
        .w3-container p {
            margin-top: 10px; /* Adjust vertical spacing between title and paragraph */
            letter-spacing: normal; /* Fix individual letter-spacing */
        }

        /* Default profile image size on large screens */
        .w3-col.l6.m6.s12.w3-center img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive for tablets and medium-sized screens */
        @media (max-width: 768px) {
            .w3-col.l6.m6.s12.w3-center img {
                width: 200px;
                height: 200px;
            }
            .w3-container p {
                margin-left: 10%;  /* Smaller margins for medium screens (tablets) */
                margin-right: 10%; 
            }
            .w3-padding-32 {
                padding-left: 10px; 
                padding-right: 10px;
            }
        }

        /* Responsive for small screens (mobile phones) */
        @media (max-width: 480px) {
            .w3-col.l6.m6.s12.w3-center img {
                width: 150px;
                height: 150px;
            }
            .w3-container p {
                margin-left: 5%;  /* Even smaller margins for small screens (phones) */
                margin-right: 5%;
            }
            .w3-padding-32 {
                padding-left: 8px; 
                padding-right: 8px;
            }
        }

    </style>
</head>
<body>
